<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="playerx">
        <table>
            <tr>
                <th>Player x score</th>
            </tr>
            <tr>
                <td class="xside"></td>
            </tr>
        </table>
    </div>
    <div class="container">
        <h1 class="gameTitle"> <span class="red">Tic</span> <span class="yellow"> Tac </span> <span
                class="white">Toe</span> </h1>

        <div class="gameButtons">
            <div class="gameStatus"> x Turn</div>
            <div class="resetButton"> Reset Game</div>
        </div>
        <div class="gameGrid">
            <div class="gameCell "></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
        </div>
    </div>


    <div class="playery">
        <table>
            <tr>
                <th>Player o score</th>
            </tr>
            <tr>
                <td class="oside"></td>
            </tr>
        </table>
    </div>



    <script src="app.js"></script>
</body>

</html>
